version: "3.9"

services:

  db:
    image: postgres:15
    container_name: labelia_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
    - "5432:5432"

  backend:
    build: ./backend
    image: labelia_backend
    container_name: labelia_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app

volumes:
  postgres_data: